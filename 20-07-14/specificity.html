<!doctype html>
<html>
	<head>
		<title>Role of Margin in html normal flow</title>
		<!-- including an external css -->
		<style type="text/css">
		h1{
			background-color: green;
		}
		
		div{
			background-color:red;
		}
		
		strong{
				background-color:yellow;
				margin-left:-24px;
		}
		
		span{
				background-color:pink;
				margin-right:20px;
		}
					
		</style>
	</head>
	<body>
		<h1>Hi,<i> FTFL</i></h1>
		<div>
			<span>FTFL01</span>
			<strong>BATCH</strong>
		</div>
	
	</body>
</html>
